<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>OrdeName</title>
</head>
<body>
    <header>
        <h1 class="titulo">OrdeName</h1>
      </header>

      <div id="juego" class="neon">
          <div class="caja">
              <h4>Nombres</h4>
            <ul>
                <li v-for="persona in personas">
                    {{ persona.id }} {{ persona.username }} <button class="pasar" v-if="deshabilitado[persona.id]" v-on:click="pasar(persona.username,persona.id)"> → </button>
                </li>
            </ul>
          </div>

          <div class="caja">
            <h4>Tu Orden</h4>
            <ul>
                <li v-for="result in resultado">
                    {{ result }}
                </li>
            </ul>
          </div>

          <div class="caja">
            <h4>Estado</h4>
              <p>{{ estado }}</p>
              <p>{{ mensaje }}</p>
              <p> Intentos Restantes: {{ intentos }}</p>
              <button class="reintentar" v-on:click="nuevoIntento" v-if="(mensaje != 'Está ordenado. ÉXITO') && (intentos != 0)">Volver a Intentar ⥀</button>
              <button class="reiniciar" v-on:click="reiniciar" v-if="(mensaje === 'Está ordenado. ÉXITO') || (intentos === 0)">Reiniciar ⟳</button>
          </div>
      </div>

    <script src="../vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="juego.js"></script>
</body>
</html>
