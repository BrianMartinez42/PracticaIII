<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>ORDE-NAME</title>
</head>
<body>
    <header>
        <h1 class="titulo">ORDE-NAME</h1>
      </header>

      <div id="juego" class="neon">
          <div class="caja">
              <h4>NOMBRES</h4>
            <ul>
                <li v-for="(persona, index) in personas">
                  <p>{{ persona }}</p>  <button class="pasar" v-if="habilitado[index]" v-on:click="pasar(persona)"> → </button>
                </li>
            </ul>
          </div>

          <div class="caja">
            <h4>TU ORDEN</h4>
            <ul>
                <li v-for="result in resultado">
                    {{ result }}
                </li>
            </ul>
          </div>

          <div class="caja">
            <h4>ESTADO</h4>
              <p>{{ estado }}</p>
              <p>{{ mensaje }}</p>
              <p> Intentos Restantes: {{ intentos }}</p>
              <button class="reintentar" v-on:click="nuevoIntento" v-if="(mensaje != ordenado) && (intentos != 0)">Volver a Intentar ⥀</button>
              <button class="reiniciar" v-on:click="reiniciar" v-if="(mensaje === ordenado) || ((mensaje === desordenado)&&(intentos === 0))">Reiniciar ⟳</button>
          </div>
      </div>

    <script src="../vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/juego.js"></script>
</body>
</html>
