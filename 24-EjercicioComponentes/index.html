<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="../vue.js"></script>
    <title>Memorama</title>
</head>
<body>
    <header>
        <h3>Memorama</h3>
    </header>
    
    <div id="app">
        <carta 
            v-for="carta in baraja"             
            v-bind:nombre="carta.name"
            v-bind:bool="carta.selected"
            v-on:mostrar="carta.selected=true"
            v-on:ocultar="carta.selected=false"
            v-bind:info="carta"
        >
        </carta>
    </div>    

    <script type="text/x-template" id="carta-template">
        <article class="baraja" v-on:click="seleccionarCarta">
            <p v-if="!bool"> ? </p>
            <p v-if="bool"> {{ nombre }} </p>
        </article>
    </script>

    <script src="js/app.js"></script>
</body>
</html>
